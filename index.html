  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 224, 255, 0.2);
      animation: float 20s infinite ease-in-out alternate;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-100px) scale(1.3);
      }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 224, 255, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff4081;
      font-weight: 600;
    }

    a.download-btn {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      background: transparent;
      color: #00e0ff;
      text-decoration: none;
      border: 1px solid #00e0ff;
      border-radius: 10px;
      width: fit-content;
      font-size: 16px;
      transition: 0.3s ease-in-out;
    }

    a.download-btn:hover {
      background: #00e0ff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e0ff;
    }

    p.note {
      margin-top: 25px;
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
